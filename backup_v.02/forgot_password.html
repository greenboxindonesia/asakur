<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password - ASAKUR</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-blue: #0d3b66;
      --secondary-blue: #1a5f7a;
      --accent-blue: #2a9d8f;
      --light-blue: #8ecae6;
      --dark-blue: #023047;
      --light-bg: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    
    .forgot-wrapper {
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .forgot-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .card-header i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--light-blue);
    }
    
    .card-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .card-body {
      padding: 40px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--dark-blue);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-control {
      border: 2px solid #e1e5eb;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
    }
    
    .btn-submit {
      background: linear-gradient(to right, var(--secondary-blue), var(--accent-blue));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(42, 157, 143, 0.3);
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
    }
    
    .btn-submit:disabled {
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }
    
    .status-message {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    .status-success {
      background-color: rgba(46, 204, 113, 0.1);
      color: #27ae60;
      border: 1px solid #2ecc71;
    }
    
    .status-error {
      background-color: rgba(231, 76, 60, 0.1);
      color: #c0392b;
      border: 1px solid #e74c3c;
    }
    
    .back-link {
      text-align: center;
      margin-top: 25px;
    }
    
    .back-link a {
      color: var(--secondary-blue);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 30px 25px;
      }
      
      .card-header {
        padding: 25px 20px;
      }
      
      .card-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="forgot-wrapper">
  <div class="forgot-card">
    <div class="card-header">
      <i class="fas fa-key"></i>
      <h1>Reset Password</h1>
      <p>Masukkan email untuk reset password</p>
    </div>
    
    <div class="card-body">
      <form id="forgotForm">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope"></i> Email Terdaftar
          </label>
          <input type="email" id="email" class="form-control" 
                 placeholder="Masukkan email yang terdaftar" required>
          <small class="text-muted">Link reset password akan dikirim ke email ini</small>
        </div>
        
        <button type="button" id="btnSubmit" class="btn-submit" onclick="resetPassword()">
          Kirim Link Reset
        </button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="back-link">
          <button onclick="goBackToLogin()" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left"></i> Kembali ke Halaman Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Fungsi untuk kembali ke login
// Include navigation helper functions
function getBaseUrlFromServer() {
  return new Promise((resolve, reject) => {
    google.script.run
      .withSuccessHandler(function(url) {
        console.log("âœ… Base URL:", url);
        try {
          sessionStorage.setItem('asakur_base_url', url);
        } catch (e) {}
        resolve(url);
      })
      .withFailureHandler(function(error) {
        console.error("âŒ Error:", error);
        const fallbackUrl = window.location.href.split('?')[0];
        resolve(fallbackUrl);
      })
      .getBaseUrl();
  });
}

function goBackToLogin() {
  getBaseUrlFromServer().then(function(baseUrl) {
    console.log("ðŸ”™ Redirecting to login:", baseUrl);
    window.top.location.href = baseUrl;
  });
}

// Inisialisasi saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
  getBaseUrlFromServer();
});

// Fungsi untuk mendapatkan base URL
function getAppBaseUrl() {
  return new Promise((resolve, reject) => {
    google.script.run
      .withSuccessHandler(resolve)
      .withFailureHandler(reject)
      .getBaseUrl();
  });
}

function resetPassword() {
  const email = document.getElementById('email').value.trim();
  const btnSubmit = document.getElementById('btnSubmit');
  const statusMessage = document.getElementById('statusMessage');
  
  if (!email) {
    showStatus('Email harus diisi', 'error');
    return;
  }
  
  // Validasi format email
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showStatus('Format email tidak valid', 'error');
    return;
  }
  
  // Tampilkan loading
  btnSubmit.disabled = true;
  btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
  
  // Simulasi pengiriman email (dalam implementasi nyata, panggil server function)
  setTimeout(() => {
    goBackToLogin(); // Gunakan fungsi yang sama
  }, 5000);
}

function showStatus(message, type) {
  const statusMessage = document.getElementById('statusMessage');
  statusMessage.textContent = message;
  statusMessage.className = `status-message status-${type}`;
  statusMessage.style.display = 'block';
  statusMessage.scrollIntoView({ behavior: 'smooth' });
}

function goToLogin() {
  var currentUrl = window.location.href;
  var baseUrl = currentUrl.split('?')[0];
  window.top.location.href = baseUrl;
}

// Enter key untuk submit
document.getElementById('email').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    resetPassword();
  }
});
</script>

</body>
</html>
