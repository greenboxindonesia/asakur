<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ASAKUR</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-blue: #0d3b66;
      --secondary-blue: #1a5f7a;
      --accent-blue: #2a9d8f;
      --light-blue: #8ecae6;
      --dark-blue: #023047;
      --light-bg: #f8f9fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    
    .reset-wrapper {
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .reset-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .card-header i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--light-blue);
    }
    
    .card-header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    
    .card-body {
      padding: 40px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--dark-blue);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-control {
      border: 2px solid #e1e5eb;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
    }
    
    .password-strength {
      margin-top: 8px;
      height: 5px;
      border-radius: 3px;
      background: #e9ecef;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
      border-radius: 3px;
    }
    
    .strength-weak { width: 33%; background: #e74c3c; }
    .strength-medium { width: 66%; background: #f39c12; }
    .strength-strong { width: 100%; background: #27ae60; }
    
    .btn-submit {
      background: linear-gradient(to right, var(--secondary-blue), var(--accent-blue));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 15px rgba(42, 157, 143, 0.3);
      background: linear-gradient(to right, var(--primary-blue), var(--secondary-blue));
    }
    
    .btn-submit:disabled {
      opacity: 0.7;
      transform: none;
      box-shadow: none;
    }
    
    .status-message {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    .status-success {
      background-color: rgba(46, 204, 113, 0.1);
      color: #27ae60;
      border: 1px solid #2ecc71;
    }
    
    .status-error {
      background-color: rgba(231, 76, 60, 0.1);
      color: #c0392b;
      border: 1px solid #e74c3c;
    }
    
    .back-link {
      text-align: center;
      margin-top: 25px;
    }
    
    .back-link a {
      color: var(--secondary-blue);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 576px) {
      .card-body {
        padding: 30px 25px;
      }
      
      .card-header {
        padding: 25px 20px;
      }
      
      .card-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="reset-wrapper">
  <div class="reset-card">
    <div class="card-header">
      <i class="fas fa-key"></i>
      <h1>Reset Password</h1>
      <p>Buat password baru untuk akun Anda</p>
    </div>
    
    <div class="card-body">
      <form id="resetForm">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i> Password Baru
          </label>
          <input type="password" id="newPassword" class="form-control" 
                 placeholder="Masukkan password baru" required
                 onkeyup="checkPasswordStrength()">
          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
          <small class="text-muted">Minimal 8 karakter, kombinasi huruf dan angka</small>
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i> Konfirmasi Password
          </label>
          <input type="password" id="confirmPassword" class="form-control" 
                 placeholder="Konfirmasi password baru" required
                 onkeyup="checkPasswordMatch()">
          <small class="text-muted" id="passwordMatchFeedback"></small>
        </div>
        
        <button type="button" id="btnSubmit" class="btn-submit" onclick="resetPassword()">
          Reset Password
        </button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="back-link">
          <a href="#" onclick="goBackToDashboard()">
            <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Function to get base URL
function getAppBaseUrl() {
  return new Promise((resolve, reject) => {
    google.script.run
      .withSuccessHandler(resolve)
      .withFailureHandler(reject)
      .getBaseUrl();
  });
}

// Check password strength
function checkPasswordStrength() {
  const password = document.getElementById('newPassword').value;
  const strengthBar = document.getElementById('passwordStrengthBar');
  
  let strength = 0;
  if (password.length >= 8) strength += 1;
  if (/[A-Z]/.test(password)) strength += 1;
  if (/[0-9]/.test(password)) strength += 1;
  if (/[^A-Za-z0-9]/.test(password)) strength += 1;
  
  strengthBar.className = 'password-strength-bar';
  if (strength === 0) {
    strengthBar.style.width = '0%';
  } else if (strength === 1) {
    strengthBar.classList.add('strength-weak');
  } else if (strength <= 3) {
    strengthBar.classList.add('strength-medium');
  } else {
    strengthBar.classList.add('strength-strong');
  }
}

// Check password match
function checkPasswordMatch() {
  const password = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const feedback = document.getElementById('passwordMatchFeedback');
  
  if (confirmPassword === '') {
    feedback.textContent = '';
    return;
  }
  
  if (password === confirmPassword) {
    feedback.textContent = 'Password cocok';
    feedback.style.color = 'green';
  } else {
    feedback.textContent = 'Password tidak cocok';
    feedback.style.color = 'red';
  }
}

// Reset password
function resetPassword() {
  const newPassword = document.getElementById('newPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const btnSubmit = document.getElementById('btnSubmit');
  const statusMessage = document.getElementById('statusMessage');
  
  if (!newPassword || !confirmPassword) {
    showStatus('Harap isi semua field', 'error');
    return;
  }
  
  if (newPassword !== confirmPassword) {
    showStatus('Password tidak cocok', 'error');
    return;
  }
  
  if (newPassword.length < 8) {
    showStatus('Password minimal 8 karakter', 'error');
    return;
  }
  
  // Show loading
  btnSubmit.disabled = true;
  btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
  
  // Get current session
  google.script.run
    .withSuccessHandler(function(session) {
      if (!session) {
        showStatus('Sesi tidak valid. Silakan login ulang.', 'error');
        resetButton();
        return;
      }
      
      // Call change password function
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            showStatus('Password berhasil diubah! Mengarahkan ke dashboard...', 'success');
            
            // Redirect after 2 seconds
            setTimeout(() => {
              goBackToDashboard();
            }, 2000);
          } else {
            showStatus(response.message, 'error');
            resetButton();
          }
        })
        .withFailureHandler(function(error) {
          showStatus('Error: ' + error, 'error');
          resetButton();
        })
        .changePassword(session.id, '', newPassword); // Empty current password for reset
    })
    .withFailureHandler(function(error) {
      showStatus('Error: ' + error, 'error');
      resetButton();
    })
    .getSession();
}

// Go back to dashboard
function goBackToDashboard() {
  getAppBaseUrl().then(function(baseUrl) {
    window.top.location.href = baseUrl + "?page=" + getCurrentRole();
  }).catch(function(error) {
    console.error("Error getting base URL:", error);
    window.history.back();
  });
}

// Get current role from session
function getCurrentRole() {
  // This would need to be implemented based on your session structure
  // For now, redirect to login
  return "";
}

// Show status message
function showStatus(message, type) {
  const statusMessage = document.getElementById('statusMessage');
  statusMessage.textContent = message;
  statusMessage.className = `status-message status-${type}`;
  statusMessage.style.display = 'block';
  statusMessage.scrollIntoView({ behavior: 'smooth' });
}

// Reset button
function resetButton() {
  const btnSubmit = document.getElementById('btnSubmit');
  btnSubmit.disabled = false;
  btnSubmit.innerHTML = 'Reset Password';
}

// Enter key support
document.getElementById('confirmPassword').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    resetPassword();
  }
});

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  // Check password strength on load
  checkPasswordStrength();
});
</script>

</body>
</html>
